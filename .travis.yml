language: node_js

node_js:
  - 6

cache:
  directories:
    - node_modules
    - $HOME/.cache

install:
  - npm install

before_script:
  - git config --global user.email "travis@test.com"
  - git config --global user.name "Travis"

script:
  - npm test

notifications:
  email:
    on_success: never
    on_failure: change

after_success:
  - npm run test:coverage
  - npm run test:coveralls
